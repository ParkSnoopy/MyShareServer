<!DOCTYPE html>
<html>
  <head>
    {% block title %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/globalfiles/static/default/image/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type='text/css' href="/globalfiles/static/default/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/javascript' href="/globalfiles/static/default/js/bootstrap.min.js">
    {% block head %}
    {% endblock %}
  </head>
  <body lang="en" style="overflow-x:hidden">
    <div class="row" style="height:10vh; margin-left:10vw; ">
      {% block header %}
      {% endblock %}
    </div>
    <div id="main-container" class="container-lg pt-3" style="margin-left:9vw; ">
      <div class="jumbotron text-center" style="width:80vw;">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <div class="row" style="height:40vh"></div>
  </body>
</html>
