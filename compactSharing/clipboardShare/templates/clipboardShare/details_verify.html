{% extends 'default/layout.html' %}



{% block title %}
<title>Clipboard Sharing Details</title>
{% endblock %}



{% block header %}
<a role="button" class="btn btn-lg" style="margin-top:2vh; color:black;" href="/clipboard/">❮❮ BACK</a>
{% endblock %}
{% block content %}

<h1 style="color:gray;">Password for</h1>
<h1 style="color:gray; font-size:250%">" {{title}} "</h1>
<div class="row" style="height:8vh;"></div>

<form method="POST" style="width:50%; margin-left:25%; scale:125%;">
  {% csrf_token %}

  <div class="form-group"  style="width:40%; margin-left:30%;">
    <label>Password</label>
    <input 
      type="password" 
      class="form-control form-control-lg" 
      name="password"
    >
  </div>

  <div class="row" style="height:2vh;"></div>

  <div>
  	<button type="submit" class="btn btn-success" style="width:40%;">Verify</button>
  </div>

</form>

<div class="row" style="height:5vh;"></div>

{% endblock %}
